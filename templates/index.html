<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Phone Price Prediction</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Phone Price Prediction</h1>
        <form action="/predict/" method="post">
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select name="brand" class="form-select">
                    <option value="Samsung">Samsung</option>
                    <option value="Apple">Apple</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Oppo">Oppo</option>
                    <option value="Vivo">Vivo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="battery" class="form-label">Battery (mAh)</label>
                <input type="number" name="battery" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="camera" class="form-label">Camera (MP)</label>
                <input type="number" name="camera" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
    </div>
</body>
</html>
